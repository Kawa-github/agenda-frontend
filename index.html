<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <link href='node_modules/fullcalendar/main.css' rel='stylesheet' />
    <script src='node_modules/fullcalendar/main.js'></script>
    <title>Document</title>
</head>
<style>
    .purple{
        background-color: #8b008b;
    }

    .calendar{
        width: 100%;
        padding: 20px;
    }

</style>
<body>    
    <nav class="navbar navbar-expand-lg navbar-light purple">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Agenda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
              <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#myModal">Criar atividade</button>
          </div>
        </div>
      </nav>

      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog w-100">
            <form action="" method="POST" id="nova_atividade">
                <div class="modal-content">
                <div class="modal-header purple">
                  <h5 class="modal-title text-white">Criação de atividade esportiva</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">
                        <div>
                            <label class="form-label">Evento</label>
                            <input type="text" class="form-control" maxlength="45" name="name_event">
                        </div>
                        <div>
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" maxlength="75" name="description"></textarea>
                        </div>
                        <div class="">
                            <label class="form-label">De:</label>
                            <input type="date" name="" id="" class="form-control w-50" name="date_activity">
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label class="form-label">Inicio:</label>
                                <select class="form-select">
                                    <option selected>Selecione</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label class="form-label">Término:</label>
                                <select class="form-select">
                                    <option selected>Selecione</option>
                                </select>
                            </div>
                            <div class="form-check col-4 mt-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Não se repete</label>
                                <label class="form-check-label" for="flexRadioDefault2">Repetir</label>
                                <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" class="form-check-input">
                            </div>
                            <div class="form-check">
                                <label class="form-label">Intervalo de semanas : 1</label>
                                <input type="range" class="form-range w-25" min="0" max="5">
                            </div>
                        </div>
    
                    </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn_salvar purple text-white text-decoration-none">Salvar</button>
                </div>
              </div>
            </form>
        </div>
      </div>

      <div id="calendar" class="calendar">

      </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
            
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'pt-br',
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Evento 01',
                        start: '2022-08-18',
                        end: '2022-08-19',
                    },
                    {
                        title: 'Evento 02',
                        start: '2022-08-18',
                        end: '2022-08-19',
                    }
                ]
            });
            calendar.render();
        });

        $(document).ready(function(){

            $('#nova_atividade').submit(function(){
                    //serialize() junta todos os dados do form e deixa pronto pra ser enviado pelo ajax
                    var dados = jQuery(this).serialize();
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:8000/api/cadastro",
                        data: dados,
                        dataType: 'json',
                        success: function(data)
                        {   
                            if(data == "1"){
                                alert("Cadastrado com sucesso! ");
                                //atualiza a página!
                                location.reload();
                            }else{
                                alert("Houve algum problema.. ");
                            }
                        }
                    });                
                    return false;
                });	
        })

        
</script>
</html>
