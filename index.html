<body>    
    <nav class="navbar navbar-expand-lg navbar-light purple">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">Agenda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
              <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#myModal">Criar atividade</button>
          </div>
        </div>
      </nav>

      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog w-100">
            <form action="" method="POST" class="frm_activity">
                <div class="modal-content">
                <div class="modal-header purple">
                  <h5 class="modal-title text-white">Criação de atividade esportiva</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">
                        <div>
                            <label class="form-label">Evento</label>
                            <input type="text" class="form-control" maxlength="30" name="name_event" required>
                        </div>
                        <div>
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" maxlength="75" name="description"></textarea>
                        </div>
                        <div class="">
                            <label class="form-label">De:</label>
                            <input type="date"  name="date_activity" id="date_activity" class="form-control w-50" required>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label class="form-label">Inicio:</label>
                                <input type="time" name="start" id="start" required>
                                <!-- <select class="form-select">
                                    <option selected>Selecione</option>
                                </select> -->
                            </div>
                            <div class="col-3">
                                <label class="form-label">Término:</label>
                                <input type="time" name="end" id="end" required>
                                <!-- <select class="form-select">
                                    <option selected>Selecione</option>
                                </select> -->
                        </div>
                            <div class="form-check col-4 mt-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Não se repete</label>
                                <label class="form-check-label" for="flexRadioDefault2">Repetir</label>
                                <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" class="form-check-input">
                            </div>
                            <div class="form-check">
                                <label class="form-label">Intervalo de semanas : 1</label>
                                <input type="range" class="form-range w-25" min="0" max="5">
                            </div>
                        </div>
    
                    </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn_salvar purple text-white text-decoration-none">Salvar</button>
                </div>
              </div>
            </form>
        </div>
      </div>

      <div id="calendar" class="calendar">
      </div>
      <div id="resp"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>

        document.addEventListener('DOMContentLoaded',async function() {
            var calendarEl = document.getElementById('calendar');
            
            let atividade = await $.get('http://localhost:8000/api/home');
            
            let eventos = $.map(atividade, function (a) {

                let id_group = a.id_group
                let name_event = a.name_event
                let date_activity = a.date_activity
                let start = a.start
                let end = a.end
                console.log(name_event, date_activity, start, end)
                
                                
            let events = {
                groupId: id_group,
                title: name_event,
                start : date_activity+'T'+start,
                end: date_activity+'T'+end,
                color: '#cccc00',
                // rendering: 'inverse-background'
            }

            return events

            })
            var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'pt-br',
            eventLimit: true,
            buttonText: {
                today: 'hoje'
            },

            dateClick: function(info){
                if(info.view.type == 'dayGridMonth'){
                    calendar.changeView('timeGrid',info.dateStr)
                }
            },
            events: eventos
        });
        calendar.render();
        });

            $('.frm_activity').submit(function(e) {
            e.preventDefault();
            const name= $('input[name="name_event"]').val();
            const description = $('textarea[name="description"]').val();
            const date_activity = $('input[name="date_activity"]').val();
            const start = $('input[name="start"]').val();
            const end = $('input[name="end"]').val();
            $.ajax({
                url: 'http://localhost:8000/api/cadastro', 
                type: 'POST',
                data: {name_event: name, description: description, date_activity: date_activity, start: start, end: end},
                success: function(response) {
                    // alert('Atividade cadastrada com sucesso!')
                    Swal.fire(
                        'Atividade registrada!',
                        name + ' no dia ' + moment(date_activity).format('DD/MM/YYYY') 
                        + ' as ' + start + ' até ' + end,
                        'success'
                    )
                    setTimeout([
                        location.reload()
                    ],2000)
                },
                error: function(xhr, status, error) {
                    alert(xhr.responseText);
                }
            });
            return false;
    });









})
