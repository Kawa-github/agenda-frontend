<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='node_modules/fullcalendar/main.css' rel='stylesheet' />
    <script src='node_modules/fullcalendar/main.js'></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <title>Teste</title>
</head>
<body>    
    <nav class="navbar navbar-expand-lg navbar-light purple">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">Agenda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
              <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#myModal">Criar atividade</button>
          </div>
        </div>
      </nav>
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog w-100">
            <form action="" method="POST" class="frm_activity">
                <div class="modal-content">
                <div class="modal-header purple">
                  <h5 class="modal-title text-white">Criação de atividade esportiva</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">
                        <div>
                            <label class="form-label">Evento</label>
                            <input type="text" class="form-control" maxlength="30" name="name_event" required>
                        </div>
                        <div>
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" maxlength="75" name="description"></textarea>
                        </div>
                        <div class="">
                            <label class="form-label">De:</label>
                            <input type="date"  name="date_activity" id="date_activity" class="form-control w-50" required>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label class="form-label">Inicio:</label>
                                <input type="time" name="start" id="start" required>
                            </div>
                            <div class="col-3">
                                <label class="form-label">Término:</label>
                                <input type="time" name="end" id="end" required>
                        </div>
                            <div class="form-check col-4 mt-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Não se repete</label>
                                <label class="form-check-label" for="flexRadioDefault2">Repetir</label>
                                <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" class="form-check-input">
                            </div>
                            <div class="form-check">
                                <label class="form-label">Intervalo de semanas : 1</label>
                                <input type="range" class="form-range w-25" min="0" max="5">
                            </div>
                        </div>
                    </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn_save purple text-white text-decoration-none" style="    background-color: #8b008b;">Salvar</button>
                </div>
              </div>
            </form>
        </div>
      </div>
      <div id="calendar" class="calendar"></div>
      <div id="resp"></div>
</body>
<script src="js/index.js"></script>
</html>
